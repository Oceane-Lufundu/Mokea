<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="/mokea/mokea/src/app/connexion/connexion.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="index">

    <!-- nav bar
    <header>
    <img src="IMG/logo_blanc.png" class="logo">
    </header>-->

    

        <form action="../BDD/connexion.php" method="post">
            <div class="jpp">
                    <h1>Connexion</h1><br><br>
                <label for="Identifiant">Identifiant :</label>
                <input type="text" id="Identifiant" name="Identifiant" required><br><br>

                <label for="mot_de_passe">Mot de passe :</label>
                <input type="password" id="mot_de_passe" name="mot_de_passe" required><br><br>

                <label for="role">Rôle :</label>
                <select id="role" name="role" required onchange="afficherEtudiantOptions()">
                    <option value=""></option>
                        <option value="etudiant">Étudiant</option>
                        <option value="pasetudiant">Pas étudiant</option>

                </select><br><br>

                <button type="submit">Connexion</button>

                <div class="lien">
                <a href="/mokea/mokea/src/app/inscription/inscription.html">Créer un compte</a>
                </div>
            </div>
        </form>


    <script>
        function afficherEtudiantOptions() {
            const role = document.getElementById("role").value;
            const etudiantOptions = document.getElementById("etudiant-options");

            if (role === "etudiant") {
                etudiantOptions.style.display = "block";
            } else {
                etudiantOptions.style.display = "none";
            }
        }
        window.onload = afficherEtudiantOptions;
    </script>


</body>
</html>
